<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>arreglar vectores</title>
	<style type="text/css">
		a {
			display: block;
			text-align: center;
			transition: color 1s;
			color: #d0d0d0;
		}
		a:hover{
			color: #f3f3f3;
		}
	</style>
</head>
<body>
	<a href="años del perro.html">Calculo de años</a>
	<script type="text/javascript">
	var vector1=[];
	var vector2=[];
	var suma=[];
	var limite=parseInt(prompt('numero de valores:'));
	var suma=0;
	for (var i=0;i<limite;i++){
		var valor1=parseInt(prompt("valor:"));
		var valor2=parseInt(prompt("valor:"));
		vector1[i]=valor1;
		vector2[i]=valor2;
		suma[i]=vector1[i]+vector2[i];
		
	}
	document.write("el vector 1 :"+vector1);
	document.write("<br>el vector 2 :"+vector2);
	document.write("<br>el vector suma es :"+suma);
</script>

</body>
</html>
